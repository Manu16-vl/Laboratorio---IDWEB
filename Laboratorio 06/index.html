<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Inscripción a Cursos</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Registro</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="validacion.html">Validación</a>
      <a href="cursos.html">Cursos</a>
    </nav>
  </header>

  <main>
    <form>
      <label>Nombre:</label>
      <input type="text" required>

      <label>Apellido:</label>
      <input type="text" required>

      <label>Documento de identidad:</label>
      <input type="text" required>

      <label>Correo electrónico:</label>
      <input type="email" required>

      <label>Selecciona un curso:</label>
      <select required>
        <option value="">--Seleccionar--</option>
        <option>Desarrollo Web</option>
        <option>Base de Datos</option>
        <option>Programación en Java</option>
      </select>
      <p><strong>Modalidad:</strong></p>
      <label><input type="radio" name="modalidad" value="Presencial" required> Presencial</label>
      <label><input type="radio" name="modalidad" value="Virtual"> Virtual</label>
      <p><strong>Horarios disponibles:</strong></p>
      <label><input type="checkbox" name="horario" value="Mañana"> Mañana</label>
      <label><input type="checkbox" name="horario" value="Tarde"> Tarde</label>
      <label><input type="checkbox" name="horario" value="Noche"> Noche</label>
      <label>Comentarios adicionales:</label>
      <textarea rows="4"></textarea>
      <div class="botones">
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
      </div>
    </form>
  </main>
</body>
</html>
