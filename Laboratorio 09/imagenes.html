<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Aventuras Naturales</title>
  <link rel="stylesheet" href="imagenes.css">
</head>
<body>
  <header>
    <h1>La belleza de la naturaleza</h1>
  </header>

  <main class="galeria">
    <div class="imagen">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Olas del océano al atardecer">
      <p>Atardecer sobre el mar</p>
    </div>

    <div class="imagen">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Montañas nevadas bajo un cielo despejado">
      <p>Montañas del silencio</p>
    </div>

    <div class="imagen">
      <img src="https://tarifacozyhouse.com/wp-content/uploads/elementor/thumbs/3-qsjrz3tc6i90gir7341gqj72p5fw4cta2q4pw2o6e0.png" alt="Camino de bosque con niebla">
      <p>Sendero entre la niebla</p>
    </div>

    <div class="imagen">
      <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Desierto iluminado por la luna">
      <p>Dunas de medianoche</p>
    </div>

    <div class="imagen">
      <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="Cascada en medio del bosque tropical">
      <p>Cascada del alma</p>
    </div>

    <div class="imagen">
      <img src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66" alt="Campo de flores amarillas bajo el sol">
      <p>Primavera dorada</p>
    </div>
  </main>
</body>
</html>
